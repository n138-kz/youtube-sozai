	<script>
		/*
		 * https://developer.mozilla.org/ja/docs/Web/JavaScript/Reference/Global_Objects/Math/random
		 */
		function getRandomArbitrary(min, max) {
			return Math.random() * (max - min) + min;
		}
		function getRandomInt(min, max) {
			min = Math.ceil(min);
			max = Math.floor(max);
			return Math.floor(Math.random() * (max - min) + min); //The maximum is exclusive and the minimum is inclusive
		}
		function loadobject_and_set(content, hashtag, appliedTo) {
			console.log(content, hashtag, appliedTo);
			/*
			@args:
				- content: string[]{}
				- hashtag: string[]
				- appliedTo: DOM object
					document.querySelectorAll('#element').item(0) -> appliedTo
			*/
			content.forEach((v,i)=>{
				var domContent1=document.createElement('label');
				domContent1.classList.add('inlineobj_line');
				
				hashtag.concat(v.hashtag)
				var domContent2=document.createElement('input');
				domContent2.type='checkbox';
				domContent2.checked=v.checked;
				domContent2.dataset.hashtag=JSON.stringify(hashtag);
				domContent2.dataset.href=v.href;
				domContent2.dataset.instext=JSON.stringify(v.instext);
				domContent1.appendChild(domContent2);
				var domContent2=document.createTextNode(v.context);
				domContent1.appendChild(domContent2);
			
				/* document.querySelectorAll('#element').item(0) -> appliedTo */
				appliedTo.appendChild(domContent1);
			});
		}
	</script>
	<script defer>
		function changedConfig() {
			console.debug('changedConfig');
			let output_multiline_description=document.querySelectorAll('#output_multiline_description').item(0);
			let output_multiline_hashTag=document.querySelectorAll('#output_multiline_hash-tag').item(0);
			let output_multiline_metaTag=document.querySelectorAll('#output_multiline_meta-tag').item(0);
			localStorage.setItem( (btoa(location.href)).slice(0, 16) + '.' + 'tmp', null );

			output_multiline_description.value='';
			output_multiline_description.value+=output_multiline_description_inival+'\n';
			output_multiline_hashTag.value='';
			output_multiline_metaTag.value='';

			document.querySelectorAll('h2').forEach((e2)=>{
				console.debug(e2.parentNode.id);
				e2=e2.parentNode.id
				console.debug(`#${e2} label>input:not(.control_panels):checked`);
				e2=document.querySelectorAll(`#${e2} label>input:not(.control_panels):checked`);
				console.debug(e2);
				if ( e2.length > 0 ) {
					console.debug(e2.item(0).parentNode.parentNode.children);

					Array.from(e2.item(0).parentNode.parentNode.children)
					.forEach((e3)=>{
						if (e3.tagName=='H2') {
							output_multiline_description.value+=e3.innerText+'\n';
							console.debug(e3.innerText);
						} else {
							return;
						}
					});
					e2.forEach((e3)=>{
						console.debug([e3, e3.parentNode, e3.parentNode.innerText, e3.parentNode.parentNode.children]);
						output_multiline_description.value+='・'+e3.parentNode.innerText+'\n';
						output_multiline_description.value+='　'+e3.dataset.href+'\n';
						output_multiline_description.value+='\n';
						JSON.parse(e3.dataset.hashtag).forEach((e4)=>{
							console.debug(e4);
							output_multiline_metaTag.value+=e4+','+'\n';
						});
					});

					output_multiline_description.value+='\n';
				}
			});

			e2=output_multiline_description.value.replace(/(\r\n|\r)/, '\n').trim().split(/\n/).length;
			if (e2>5) {
				console.debug(output_multiline_description.style.height);
				e2 = e2>50 ? 50 : e2;
				if (output_multiline_description.style.height.length==0 || parseInt(output_multiline_description.style.height) < e2) {
					output_multiline_description.style.height=e2+'em';
				}
			};

			for (let i999 = 0; i999 < 10; i999++) {
				output_multiline_description.value+='\n';
			}

			e2=output_multiline_metaTag.value;
			e2=e2.split(',\n');
			e2=e2.sort();
			e2=e2.filter((e2_e, e2_i) => {
				return e2.indexOf(e2_e) == e2_i;
			});
			e2=e2.join('\n').trim();
			e2=e2.split(',\n');
			e2=e2.join(',\n').trim();
			e2=e2.split('\n');
			console.debug(e2);
			e2.forEach((e3)=>{
				if (e3.length==0) {
					return
				}
				output_multiline_hashTag.value+='#'+e3.replace(/ /g, '_').replace(/-/g, '_').replace(/_-/g, '_').replace(/_+/g, '_').replace(/_$/g, '')+'\n';
			});
			output_multiline_description.value+=output_multiline_hashTag.value+'\n';
			output_multiline_description.value=output_multiline_description.value.trim();
		}
		window.addEventListener('DOMContentLoaded', (e1)=>{
			document.querySelectorAll('input[type=checkbox]')
			.forEach((e2)=>{
				e2.addEventListener('click', changedConfig, false);
			});
		}, false);
	</script>
