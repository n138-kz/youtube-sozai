<!DOCTYPE html><html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock1 | n138-kz.github.io</title>
    <style>
        :root, html, body {
            margin: 0;
            padding: 0;
            background-color: green;
            overflow: hidden;
            --text-color: azure;
            --text-shadow-size: 8px;
            --text-shadow-color: #333;
            font-family: uzura_font;
        }
        body>div:first-child {
            width: 500px;
            text-align: center;
            color: var(--text-color);
            text-shadow: var(--text-shadow-size) var(--text-shadow-size) var(--text-shadow-color);
        }
        span[data-id="t"] {
            font-size: 128px;
        }
        span[data-id="t"] span[data-id="s"] {
            font-size: 64px;
        }
        span[data-id="d"] {
            font-size: 96px;
            border-top-color: azure;
            border-top-width: 10px;
            border-top-style: solid;
        }
        span[data-id="d"] span[data-id="d2"] {
            background-color: azure;
            border-radius: 100%;
            text-shadow: 0 0;
            color: black;
        }
    </style>
    <script>
        function dayToDay(day_int=0) {
            switch (day_int) {
                case 0: return '日';break;
                case 1: return '月';break;
                case 2: return '火';break;
                case 3: return '水';break;
                case 4: return '木';break;
                case 5: return '金';break;
                case 6: return '土';break;
                default: return null;
            }
        }
        document.addEventListener('DOMContentLoaded',()=>{
            const target = document.querySelectorAll('body>div:first-child div');
            for (let i = 0; i < target.length; i++) {
                target[i].innerText = '';
            }
            const dom = [];
            {
                dom[0] = document.createElement('span');
                dom[0].dataset.id = 't';
                dom[1] = document.createElement('span');
                dom[1].dataset.id = 'h';
                dom[1].innerText = '0';
                dom[0].appendChild(dom[1]);
                dom[1] = document.createElement('span');
                dom[1].innerText = ':';
                dom[0].appendChild(dom[1]);
                dom[1] = document.createElement('span');
                dom[1].dataset.id = 'm';
                dom[1].innerText = '00';
                dom[0].appendChild(dom[1]);
                dom[1] = document.createElement('span');
                dom[1].dataset.id = 's';
                dom[1].innerText = '00';
                dom[0].appendChild(dom[1]);
                target[0].appendChild(dom[0]);
            }
            {
                dom[0] = document.createElement('span');
                dom[0].dataset.id = 'd';
                dom[1] = document.createElement('span');
                dom[1].dataset.id = 'm';
                dom[1].innerText = '0';
                dom[0].appendChild(dom[1]);
                dom[1] = document.createElement('span');
                dom[1].innerText = '月';
                dom[0].appendChild(dom[1]);
                dom[1] = document.createElement('span');
                dom[1].dataset.id = 'd1';
                dom[1].innerText = '00';
                dom[0].appendChild(dom[1]);
                dom[1] = document.createElement('span');
                dom[1].innerText = '日';
                dom[0].appendChild(dom[1]);
                dom[1] = document.createElement('span');
                dom[1].dataset.id = 'd2';
                dom[1].innerText = '曜';
                dom[0].appendChild(dom[1]);
                console.log(dom[0]);
                
                target[1].appendChild(dom[0]);
            }

            setInterval(()=>{
                const time = new Date();
                document.querySelector('span[data-id="t"] span[data-id="h"]').innerText = `${time.getHours()}`;
                document.querySelector('span[data-id="t"] span[data-id="m"]').innerText = `00${time.getMinutes()}`.substr(-2);
                document.querySelector('span[data-id="t"] span[data-id="s"]').innerText = `00${time.getSeconds()}`.substr(-2);
                document.querySelector('span[data-id="d"] span[data-id="m"]').innerText = `${time.getMonth()+1}`;
                document.querySelector('span[data-id="d"] span[data-id="d1"]').innerText = `${time.getDate()}`;
                document.querySelector('span[data-id="d"] span[data-id="d2"]').innerText = `${dayToDay(time.getDay())}`;
            })
        });
    </script>
</head>
<body>
    <div>
        <div></div>
        <div></div>
    </div>
    <div style="@media not screen { display: none; };margin-top: 100px;" id="block_howtouse_01">
        <script>
            document.addEventListener('DOMContentLoaded', ()=>{
                if(/OBS/g.test(window.navigator.appVersion)){
                    document.querySelector('#block_howtouse_01').remove();
                }
            });
        </script>
        <style>
            #block_howtouse_01 {
                font-size: 32pt;;
            }
        </style>
        <p>使い方は<a href="https://github.com/n138-kz/youtube-sozai/tree/main/docs/clock01">GitHub</a>参照</p>

    </div>
</body>
</html>
