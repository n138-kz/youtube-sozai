<!DOCTYPE html><html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock1 | n138-kz.github.io</title>
    <style>
        :root, html, body {
            margin: 0;
            padding: 0;
        }
        body>div:first-child {
            background-color: tan;
        }
    </style>
    <script>
        function dayToDay(day_int=0) {
            switch (day_int) {
                case 0: return '日';break;
                case 1: return '月';break;
                case 2: return '火';break;
                case 3: return '水';break;
                case 4: return '木';break;
                case 5: return '金';break;
                case 6: return '土';break;
                default: return null;
            }
        }
        document.addEventListener('DOMContentLoaded',()=>{
            const target = document.querySelectorAll('body>div:first-child div');
            for (let i = 0; i < target.length; i++) {
                target[i].innerText = '';
            }
            setInterval(()=>{
                const time = new Date();
                target[0].innerText = `${time.getHours()}:${time.getMinutes()} ${time.getSeconds()}`;
                target[0].innerText += `${time.getMonth()+1}月${time.getDate()}日`;
                target[0].innerText += ` ${dayToDay(time.getDay())}`;
            })
        });
    </script>
</head>
<body>
    <div>
        <div></div>
        <div></div>
    </div>
</body>
</html>
